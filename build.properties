# Java properties
java.debuglevel=source,lines,vars
java.target=1.5
java.source=1.5

# Source directories (the same for simulator and simulator-ui)
src.main=src/java/main
src.resources=src/resources
src.test=src/java/test
src.python=python
src.lib=lib
src.dist=dist-files

